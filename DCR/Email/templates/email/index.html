{% extends 'email/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<center><h1>Email App using Django, Celery, Redis</h1></center><hr>

<div class="container mt-5">

    {% if messages %}
    {% for message in messages %}

    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
        {{ message }}
    </div>

    {% endfor %}
    {% endif %}


    <form action="", method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3 float-end" type="submit">Send Message</button>
    </form>

</div>

{% endblock content %}
